<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <script src="https://kit.fontawesome.com/cfa93dbc18.js" crossorigin="anonymous" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="center">
        <div class="container">
            <div class="main-flex-1">
                <input type="text" class="result">
                <input type="text" class="calculation">
            </div>
            <div class="main-flex-2">
                <div class="button">
                    <div class="button-1 AC common">
                        <button class="AC button-1">AC</button>
                    </div>
                    <div class="button-1 clear common">
                        <button class="button-1"><i class="fa-solid fa-square-xmark clear"></i></button>
                    </div>
                    <div class="button-1 common">
                        <button class="button-1">%</button>
                    </div>
                    <div class="button-1 divide common">
                        <button class="button-1"><i class="fa-solid fa-divide divide"></i></button>
                    </div>
                </div>
                <div class="button">
                    <div class="button-2 common">
                        <button>7</button>
                    </div>
                    <div class="button-2 common">
                        <button>8</button>
                    </div>
                    <div class="button-2 common">
                        <button>9</button>
                    </div>
                    <div class="button-2 cross common">
                        <button><i class="fa-solid fa-xmark cross"></i></button>
                    </div>
                </div>
                <div class="button">
                    <div class="button-3 common">
                        <button>4</button>
                    </div>
                    <div class="button-3 common">
                        <button>5</button>
                    </div>
                    <div class="button-3 common">
                        <button>6</button>
                    </div>
                    <div class="button-3 common">
                        <button>-</button>
                    </div>
                </div>
                <div class="button">
                    <div class="button-4 common">
                        <button>1</button>
                    </div>
                    <div class="button-4 common">
                        <button>2</button>
                    </div>
                    <div class="button-4 common">
                        <button>3</button>
                    </div>
                    <div class="button-4 common">
                        <button>+</button>
                    </div>
                </div>
                <div class="button">
                    <div class="button-5 common">
                        <button>0</button>
                    </div>
                    <div class="button-5 common">
                        <button>.</button>
                    </div>
                    <div class="button-5 special common">
                        <button>=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
