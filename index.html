<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/cfa93dbc18.js"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <div class="main-flex-1">
          <input type="text" class="result" />
          <input type="text" class="calculation" />
        </div>
        <div class="main-flex-2">
          <div class="button">
            <button class="button-1 AC button-1 common">AC</button>

            <button class="button-1 button-1 clear common">
              <i class="fa-solid fa-square-xmark clear"></i>
            </button>

            <button class="button-1 common">%</button>

            <button class="button-1 button-1 divide common">
              <i class="fa-solid fa-divide divide"></i>
            </button>
          </div>
          <div class="button">
            <button class="button-2 common">7</button>

            <button class="button-2 common">8</button>

            <button class="button-2 common">9</button>

            <button class="button-2 cross common">
              <i class="fa-solid fa-xmark cross"></i>
            </button>
          </div>
          <div class="button">
            <button class="button-3 common">4</button>

            <button class="button-3 common">5</button>

            <button class="button-3 common">6</button>

            <button class="button-3 common">-</button>
          </div>
          <div class="button">
            <button class="button-4 common">1</button>

            <button class="button-4 common">2</button>

            <button class="button-4 common">3</button>

            <button class="button-4 common">+</button>
          </div>
          <div class="button">
            <button class="button-5 common">0</button>

            <button class="button-5 common">.</button>

            <button class="button-5 special">üòç</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
